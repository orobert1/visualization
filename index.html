<html>
<head>
  <style>
    #canvas{
      width: 400px;
      height: 400px;
      float: left;
      margin: 200px;
    }

    .centerNode{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: white;
      z-index: 100;
      border-radius: 100%;
      box-shadow: 1px 1px 10px 1px rgba(0,0,0,.1);

    }

    .node{
      position: absolute;
      border-radius: 100%;
      transition: 1s;
      background-color: white;
      box-shadow: 1px 1px 10px 1px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <canvas id = "canvas" width = "500" height= "500">
  </canvas>
</body>
<script src = "bundle.js"></script>
</html>
