<html>
<head>
  <style>
    @font-face{
      font-family: F37;
      src: url(fonts/f37bellaheavy-webfont.ttf);
    }
    #canvas{
      width: 400px;
      height: 400px;
      float: left;
      margin: 200px;
    }
    .page--title{
      font-family: F37;
      font-size: 100pt;
      margin-left: 100px;
    }
    .centerNode{
      position: absolute;
      background-color: white;
      z-index: 100;
      border-radius: 100%;
      position: relative;
    }
    #dragSurface{
      float: left;
      width: 100%;
    }
    #dragSurface:hover{
      cursor: pointer;
    }
    #dataVis{
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
    #userShelf{
      position: fixed;
      top: 65%;
      background-color: white;
      z-index: 1000;
      height: 35%;
      width: 100%;
      left: 0px;
      position: relative;
    }
    #head{
      position: fixed;
      top: 0px;
      left: 0px;
      height: 150px;
      width: 100%;
      background-color: white;
      border-bottom: 1px solid rgb( 150, 150, 150 );
    }

    #dataVisRule{
      position: absolute;
      top: 300px;
      right: 0%;
      width: 80%;
      height: 1px;
      background-color: black;
      position: relative;
    }

    #dataVisUserName{
      position: absolute;
      bottom: 10px;
      right: 0px;
      letter-spacing: 2px;
      text-align: right;
      font-size: 36pt;
      font-family: "Helvetica";
      font-weight: lighter;
    }
    .dataVisAbout{
      position: absolute;;
      top: 10px;
      right: 0px;
      font-size: 16pt;
      text-align: right;
      line-height: 1.6em;
      letter-spacing: 2px;
      font-family: "Helvetica";
      font-weight: lighter;


    }
    #dataVisProfilePicture{
      position: absolute;
      right: 20%;
      width: 200px;
      height: 200px;
      border-radius: 100%;
      background-color: white;
      box-shadow: 0px 0px 10px 1px rgba( 0,0,0,.2 );
    }

    .subNode{
      position: absolute;
      right: 0%;
      top: 50%;
      background-color: white;
      box-shadow: 0px 0px 10px 1px rgba(0,0,0,.3);
      border-radius: 100%;
    }

    .name{
      position: absolute;
      transition: .3s;
      left: -100px;
      opacity: 0;
      bottom: 10px;
      font-size: 12pt;
      font-family: "Helvetica Neue";
      font-weight: lighter;
    }

    .subNode:hover{
      cursor: pointer;
    }

    #topNode{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: white;
      border-radius: 100%;
      box-shadow: 0px 0px 10px 1px rgba(0,0,0,.3);
    }
    #topNode:hover{
      cursor: grab;
    }

    .pivot{
      position: absolute;
      top: 0px;
      width: 0px;
      height: 0px;
      left: 0px;
      position: relative;
      z-index: -100;
    }

    .bar{
      position: absolute;
      height: 1px;
      background-color: rgb( 150,150,150 );
      top: 0px;
      opacity: .3;
      left: 0px;
      width:0px;
      z-index: -100;
      transition: 1s;

    }

    .node{
      position: absolute;
      border-radius: 100%;
      transition: 1s;
      background-color: white;
      box-shadow: 1px 1px 10px 1px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <div id = "head" >
    <div class = "page--title">
      Map
    </div>
  </div>
  <div id = "dataVis"></div>
  <div id = "dragSurface" width = "100%" height= "100%" draggable="true">
  </div>
  <div id = "userShelf">
    <div id = "dataVisProfilePicture"></div>
    <div id = "dataVisRule">
      <div id = "dataVisUserName">
        Oscar Robert
      </div>
      <div class = "dataVisAbout">
        Education <strong> Rhode Island School of Design </strong> <br>
        Company <strong> Biz Privy </strong> <br>
        Position <strong> Lead Designer </strong>

      </div>
    </div>
  </div>


</body>
<script src = "bundle.js"></script>
</html>
